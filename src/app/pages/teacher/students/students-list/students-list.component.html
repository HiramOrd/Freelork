<!-- Start Background Color -->
<div class="bg-gradient-lightBlue background-default">
</div>
<!-- End Background Color -->

<!-- Start Page content -->
<div class="container-fluid pt-3 pt-md-7">


  <div class="row">
    <div class="col">
      <!-- Start Table Card -->
      <div class="card shadow px-2 px-sm-3 bg-lighterBlue">

        <!-- Start Add Button -->
        <button class=" btn btn-primary border-white m-0 add-button" routerLink="create-task"
                placement="left" openDelay="400" ngbTooltip="Crear nuevo registro" tooltipClass="defaultTooltip">
          <i class="fas fa-plus"></i>
        </button>
        <!-- End Add Button -->

        <div class="card-header bg-lighterBlue px-0 pb-0">

          <!-- Start First Row -->
          <div class="row align-items-center mb-3 ">
            <h3 class="col-auto mb-0">Actividades realizadas</h3>
          </div>
          <!-- End First Row -->

          <!-- Start Second Row -->
          <div class="row align-items-end mb-0">

            <!-- Start Date Range Export-->
            <!-- Start Search Input -->
            <div class="col-xl col-sm-12 row m-0 mb-2">
              <div class="col p-0 mb-0 mr-2 form-group rounded overflow-hidden">
                <div class="input-group input-group-alternative w-100">
                  <input class="form-control" placeholder="Lista de alumnos..." type="text" [(ngModel)]="tableService.searchTerm">
    <!--                  <span class="ml-3" *ngIf="tableService.loading$ | async">Loading...</span>-->
                  <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fas fa-search"></i></span>
                  </div>
                </div>
              </div>

              <button class="btn btn-neutral text-primary d-xl-none" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                <i class="fas fa-sliders-h"></i>
              </button>

            </div>
            <!-- End Search Input -->

            <!-- Start Filters -->
            <div class="d-xl-inline-flex col-12 col-xl-auto m-0 p-0" id="collapseExample" [(ngbCollapse)]="isCollapsed">
              
              <div class="col-sm d-flex align-items-center col-xl-auto form-group px-xl-0 px-sm-0 mb-0 mb-sm-0 mb-xl-0">
                <p class="m-0" style="font-weight: 700;">Filtro</p>
              </div>
                
              <div class="d-xl-inline-flex align-items-end col-sm col-xl-auto form-group mb-2 mb-sm-3 mb-xl-2">
                <label for="firstDate" class="form-control-label my-auto pr-2">Horas:</label>       
                <input id="firstDate" type="text" class="form-control form-control-alternative">
              </div>

              <!-- TODO: El input muestra pedazos de fecha -->
              <div class="d-xl-inline-flex align-items-end col-xl-auto form-group mb-2 mb-sm-3 mb-xl-2">
                <label for="secondDate" class="form-control-label my-auto pr-2">Grupo:</label>
                <div ngbDropdown class="d-xl-inline-block d-sm-inline-flex col-sm-12 p-sm-0">
                    <button class="btn btn-outline-primary col-sm-12 col-xl-auto" id="dropdownBasic1" ngbDropdownToggle>Todos</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem>IS61-XRP</button>
                      <button ngbDropdownItem>IS21-BTC</button>
                      <button ngbDropdownItem>IS81-ETH</button>
                    </div>
                </div>
              </div>

                <!--    <div class="col-sm col-xl-auto form-group mb-3 mb-xl-2">
                <label for="vpp" class="form-control-label m-0">Vistas:</label>
                <select id="vpp" class="form-control form-control-range" name="pageSize" [(ngModel)]="tableService.pageSize">
                  <option [ngValue]="5">5</option>
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="20">20</option>
                  <option [ngValue]="100000">Todos</option>
                </select>
                </div> -->


              <!-- Start Export -->
              <div class="col-sm-12 col-xl-auto form-group mb-2 d-flex align-items-end">
                <div class="btn-group m-0 w-100">
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    <span class="ml-2">Exportar</span>
                  </button>
                  <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                    <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle><i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                      <button ngbDropdownItem>Exportar todo</button>
                      <button ngbDropdownItem>Exportar por fecha</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- End Export -->
            </div>
            <!-- End Filters -->


          </div>
          <!-- End Second Row -->

        </div>

        <!-- Start Register Table -->
        <div class="table-responsive bg-white rounded">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col" sortable="enrollment" (sort)="onSort($event)" class="table-title">
                <div>
                  Matricula
                  <span>
                  <i class="fas fa-sort-up"></i>
                  <i class="fas fa-sort-down"></i>
                </span>
                </div>
              </th>
              <th scope="col" sortable="name" (sort)="onSort($event)" class="table-title d-none d-lg-table-cell">
                <div>
                  Nombre
                  <span>
                  <i class="fas fa-sort-up"></i>
                  <i class="fas fa-sort-down"></i>
                </span>
                </div>
              </th>
              <th scope="col" sortable="group" (sort)="onSort($event)" class="table-title">
                <div>
                  Grupo
                  <span>
                  <i class="fas fa-sort-up"></i>
                  <i class="fas fa-sort-down"></i>
                </span>
                </div>
              </th>
              <th scope="col" sortable="company" (sort)="onSort($event)" class="table-title d-none d-lg-table-cell">
                <div>
                  Empresa
                  <span>
                  <i class="fas fa-sort-up"></i>
                  <i class="fas fa-sort-down"></i>
                </span>
                </div>
              </th>
              <th scope="col" sortable="asesor" (sort)="onSort($event)" class="table-title">
                <div class="table-title">
                  Asesor
                  <span>
                  <i class="fas fa-sort-up"></i>
                  <i class="fas fa-sort-down"></i>
                </span>
                </div>
              </th>
              <th scope="col" sortable="worked-hours" (sort)="onSort($event)" class="table-title">
                <div class="table-title">
                  Horas trabajadas
                  <span>
                  <i class="fas fa-sort-up"></i>
                  <i class="fas fa-sort-down"></i>
                </span>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>

            <!-- Start Register Row -->
            <tr class="row-button" (click)="studentsService.viewRegister(1)" *ngFor="let data of arrayTable$ | async">
              <th scope="row">
                <span class="mb-0 text-sm"> {{data.title}} </span>
              </th>
              <td class="d-none d-lg-table-cell">
                <a routerLink="../projects">{{data.project}}</a>
              </td>
              <td>
                <span>{{data.date}}</span>
              </td>
              <td class="d-none d-lg-table-cell">
                {{data.time}}
              </td>
              <td>
                <span class="badge badge-dot mr-4 text-orange">
                    {{data.status}}
                </span>
              </td>
            </tr>
            <!-- End Register Row -->

            </tbody>
          </table>
        </div>
        <!-- End Register Table -->

        <!-- Start Pagination -->
        <div class="card-footer py-4 bg-lighterBlue">
          <ngb-pagination
            [collectionSize]="(total$ | async)!" [(page)]="tableService.page" [pageSize]="tableService.pageSize">
          </ngb-pagination>
        </div>
        <!-- End Pagination -->
      </div>
      <!-- End Table Card -->

    </div>
  </div>

</div>
