<div class="modal-header pt-3 pb-0 d-flex align-items-center justify-content-end">

  <button class="btn px-3 text-gray" tabindex="-1" (click)="activeModal.dismiss('Cross click')">
    <i class="fas fa-times"></i>
  </button>
</div>
  <div class="modal-body pt-0">
    <label for="typeahead-focus" class="font-weight-bold">Busca un nuevo proyecto:</label>
    <div class="row p-0 m-0 align-items-center">
      <select id="typeahead-focus" class="form-select form-control form-control-blue col" aria-label="Default select example" [(ngModel)]="valueSelected">
        <option selected hidden [value]="null">Selecciona un proyecto</option>
        <option *ngFor="let project of serviceData" [value]="project?.id">{{project?.nameProject}}</option>
      </select>
      <i class="far fa-question-circle ml-2 p-0 col-auto" placement="bottom" ngbTooltip="Puedes buscar proyectos de la empresa en donde realizas tus prÃ¡cticas" tooltipClass="defaultTooltip"></i>
    </div>

  </div>
<div class="modal-footer d-flex justify-content-end">
  <button class="btn mr-3" tabindex="-1" name="button" (click)="activeModal.dismiss('Cross click')">
    Cancelar
  </button>

  <button class="btn btn-primary" name="button" (click)="addProject()">
    Agregar Proyecto
  </button>
</div>
