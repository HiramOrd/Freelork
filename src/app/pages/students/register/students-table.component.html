<!-- Start Background Color -->
<div class="bg-gradient-lightBlue background-default">
</div>
<!-- End Background Color -->

<!-- Start Page content -->
<div class="container-fluid pt-5 pt-md-8">


  <div class="row">
    <div class="col">
      <!-- Start Table Card -->
      <div class="card shadow px-2 px-sm-3 bg-lighterBlue">

        <!-- Start Add Button -->
        <button class=" btn btn-primary border-white m-0 add-button" routerLink="../register-task"
                placement="left" openDelay="400" ngbTooltip="Crear nuevo registro" tooltipClass="defaultTooltip">
          <i class="fas fa-plus"></i>
        </button>
        <!-- End Add Button -->

        <!-- Start Card Header -->
        <div class="card-header border-0 bg-lighterBlue">
          <div class="row justify-content-start align-items-center">

            <h3 class="mb-0 mr-3">Actividades realizadas</h3>

            <!-- Start Search Input -->
            <form class="form-inline">
              <div class="form-group mb-0 rounded overflow-hidden ">
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="Buscar registro..." type="text">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fas fa-search"></i></span>
                  </div>
                </div>
              </div>
            </form>
            <!-- End Search Input -->

            <!-- Start Date Range Export-->
            <label class="mb-0">
              <span class="text-sm text-primary font-weight-bold">De: </span>
              <input type="date" class="btn btn-neutral"
                     [max]="today | date: 'yyyy-MM-dd'"
                     [(ngModel)]="dateMinRange">
            </label>

            <!-- TODO: El input muestra pedazos de fecha -->
            <label class="mb-0">
              <span class="text-sm text-primary font-weight-bold">Hasta: </span>
              <input type="date" class="btn btn-neutral"
                     [min]="dateMinRange | date: 'yyyy-MM-dd'"
                     [max]="today | date: 'yyyy-MM-dd'"
                     [(ngModel)]="dateMaxRange">
            </label>
            <button class="btn btn-primary">Exportar</button>
            <!-- Start Date Range Export-->

            <!-- Start View Per Page -->
            <label class="d-flex align-items-center text-primary text-sm font-weight-bold mb-0">
              <span>Vistas:</span>
              <select class="btn btn-link shadow-none">
                <option value="">5</option>
                <option value="">10</option>
                <option value="">20</option>
                <option value="">Todos</option>
              </select>
            </label>
            <!-- End View Per Page -->

          </div>
        </div>
        <!-- End Card Header -->

        <!-- Start Register Table -->
        <div class="table-responsive bg-white rounded" (click)="viewRegister()">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Titulo</th>
              <th scope="col" class="d-none d-lg-table-cell">Proyecto</th>
              <th scope="col">Fecha</th>
              <th scope="col" class="d-none d-lg-table-cell">Duración</th>
              <th scope="col">Estado</th>
            </tr>
            </thead>
            <tbody>

              <!-- Start Register Row -->
              <tr class="row-button">
              <th scope="row">
                <span class="mb-0 text-sm">Se agrgaron diseños </span>
              </th>
              <td class="d-none d-lg-table-cell">
                <a routerLink="../projects" >Amma Club</a>
              </td>
              <td>
                <span>02/10/2020</span>
              </td>
              <td class="d-none d-lg-table-cell">
                1h 23min
              </td>
              <td>
                <span class="badge badge-dot mr-4 text-orange">
                    Pendiente
                </span>
              </td>
            </tr>
              <!-- End Register Row -->

            </tbody>
          </table>
        </div>
        <!-- End Register Table -->

        <!-- Start Pagination -->
        <div class="card-footer py-4 bg-lighterBlue">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- End Pagination -->

      </div>
      <!-- End Table Card -->

    </div>
  </div>

</div>
