<!-- Start Background Color -->
<div class="bg-gradient-lightBlue background-default">
</div>
<!-- End Background Color -->

<!-- Start Page content -->
<div class="container-fluid pt-3 pt-md-7">


  <div class="row">
    <div class="col">
      <!-- Start Table Card -->
      <div class="card shadow px-2 px-sm-3">

        <div class="card-body my-xl-3">
          <div class="row p-0 m-0">
            <div class="col-lg-6 d-flex flex-column justify-content-around text-center">
              <div class="mb-5">
                <span class="text-lg font-weight-bold text-primary">{{serviceData?.fullName}}</span>
                <br>
                <span class="text-sm font-weight-bold">Tipo de Servicio:</span>
                <span class="text-sm pl-1">{{serviceData?.serviceType}}</span>
              </div>

              <div class="mb-5 text-left">
                <span class="text-sm font-weight-bold">Direccion:</span>
                <span class="text-sm pl-1">{{serviceData?.address}}</span>
                <br>
                <span class="text-sm font-weight-bold">Tamaño de compañia:</span>
                <span class="text-sm pl-1">{{serviceData?.sizeCompany}}</span>
              </div>

            </div>

            <div class="row p-0 m-0 col-lg-6 bg-lightPurple p-4 py-2 rounded">
              <div class="col-12 p-0">
                <span class="font-weight-bold mb-3">Recursos Humanos</span>
              </div>

              <div class="col-auto text-center p-0 py-2">
                <img [src]="(serviceData?.image) ? serviceData?.image : 'assets/img/brand/logo-dark.png'" class="rounded" alt="" width="150">
              </div>
              <div class="col-auto py-2">
                <div class="mb-2">
                  <span class="font-weight-bold text-sm">Nombre: </span>
                  <span class="text-sm">{{serviceData?.hrFullName}}</span>
                </div>

                <div class="mb-2">
                  <span class="font-weight-bold text-sm">Correo: </span>
                  <span class="text-sm">{{serviceData?.hrEmail}}</span>
                </div>

                <div class="mb-2">
                  <span class="font-weight-bold text-sm">Celular: </span>
                  <span class="text-sm">{{serviceData?.hrPhone}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right mt-4">
            <button class="btn btn-danger text-sm" (click)="openModalDelete()">Abandonar empresa</button>
          </div>

        </div>
      </div>
      <!-- End Table Card -->

    </div>
  </div>

</div>
