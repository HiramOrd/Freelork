<form [formGroup]="companyForm" (ngSubmit)="companySubmit()">

    <app-register-form [edit]="edit" [role]="3"></app-register-form>

    <div class="row m-0 p-0">

      <!-- Start Size Company Input -->
      <div class="form-group col-12 p-0">
        <div class="input-group input-group-alternative" [ngClass]="(companyForm.controls.sizeCompany.invalid && companyForm.controls.sizeCompany.touched ) ? 'error-border' : ''">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-building"></i></span>
          </div>
          <select class="form-control" formControlName="sizeCompany">
            <option [value]="null" disabled hidden>Tamaño de la empresa</option>
            <option value="0">0-10 empleados</option>
            <option value="1">11-50 empleados</option>
            <option value="2">51-100 empleados</option>
            <option value="3">+100 empleados</option>
          </select>
        </div>
        <div *ngIf="companyForm.controls.sizeCompany.errors?.required && companyForm.controls.sizeCompany.touched">
          <small class="error-text ml-2">*Selecciona el tamaño de la empresa</small>
        </div>
      </div>
      <!-- End Size Company Input -->

      <!-- Start Type Services Input -->
      <div class="form-group col-12 p-0">
          <div class="input-group input-group-alternative" [ngClass]="(companyForm.controls.serviceType.invalid && companyForm.controls.serviceType.touched ) ? 'error-border' : ''">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
            </div>
            <select class="form-control" formControlName="serviceType">
              <option [value]="null" disabled hidden>Giro de la empresa</option>
              <option value="0">Industrial</option>
              <option value="1">Servicios</option>
              <option value="2">Comercial</option>
            </select>
          </div>
          <div *ngIf="companyForm.controls.serviceType.errors?.required && companyForm.controls.serviceType.touched">
            <small class="error-text ml-2">*Selecciona el tipo de giro de la empresa</small>
          </div>
      </div>
      <!-- End Type Services Input -->

      <!-- Start Address Input -->
      <div class="form-group col-12 p-0">
        <div class="input-group input-group-alternative" [ngClass]="(companyForm.controls.address.invalid && companyForm.controls.address.touched ) ? 'error-border' : ''">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
          </div>
          <input class="form-control" placeholder="Dirección de la empresa" type="text" formControlName="address" minlength="10">
        </div>
        <div *ngIf="companyForm.controls.address.errors?.required && companyForm.controls.address.touched">
          <small class="error-text ml-2">*Ingresa la dirección de la empresa</small>
        </div>
        <div *ngIf="companyForm.controls.address.errors?.minlength && companyForm.controls.address.touched">
          <small class="error-text ml-2">*La direción debe contener al menos 10 caracteres</small>
        </div>
      </div>
      <!-- End Address Input -->

    </div>

    <div class="text-center">
      <button type="submit" class="col-sm-8 btn btn-primary mt-4">Crear cuenta</button>
    </div>
  </form>
